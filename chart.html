<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title: {
		text: "Customer Salary - 2023"
	},
	axisY: {
		title: "Salary",
	
	},
	axisX: {
		title: "Countries"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#"%"",
		dataPoints: [
			{ label: "India", y: 50000 },	
			{ label: "China", y: 25000 },	
			{ label: "Indonesia", y: 52000 },
			{ label: "Australia", y: 10000 },	
			{ label: "Mexico", y: 74000 },
			{ label: "UK", y: 45000 },
			{ label: "United States", y: 67500 },
			{ label: "Japan", y: 2300 }
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
